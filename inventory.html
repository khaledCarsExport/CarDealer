<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory - Khaled Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-car"></i>
                <span>Khaled Cars</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="inventory.html" class="active">Inventory</a>
                <a href="tel:+1234567890" class="btn-call">
                    <i class="fas fa-phone"></i> Call Now
                </a>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Our Car Inventory</h1>
            <p>Browse our premium selection of vehicles</p>
        </div>
    </section>

    <section class="inventory">
        <div class="container">
            <div class="cars-grid" id="carsGrid">
                <!-- Cars will be loaded from cars.json -->
            </div>
        </div>
    </section>

    <!-- Footer same as index.html -->

    <script>
        // Load cars from a JSON file
        async function loadCars() {
            try {
                const response = await fetch('cars.json');
                const cars = await response.json();
                displayCars(cars);
            } catch (error) {
                console.error('Error loading cars:', error);
                // Fallback to hardcoded cars
                displayCars(getFallbackCars());
            }
        }

        function getFallbackCars() {
            return [
                {
                    id: '1',
                    brand: 'Toyota',
                    model: 'Camry',
                    year: 2023,
                    price: 25.5,
                    kilometrage: 15000,
                    boite: 'Automatic',
                    version: 'LE',
                    description: 'Excellent condition, one owner',
                    image: 'assets/car1.jpg'
                },
                {
                    id: '2',
                    brand: 'BMW',
                    model: 'X5',
                    year: 2022,
                    price: 45.0,
                    kilometrage: 25000,
                    boite: 'Automatic',
                    version: 'xDrive40i',
                    description: 'Luxury SUV with all features',
                    image: 'assets/car2.jpg'
                }
                // Add more cars as needed
            ];
        }

        function displayCars(cars) {
            const container = document.getElementById('carsGrid');
            container.innerHTML = cars.map(car => `
                <div class="car-card">
                    <div class="car-media">
                        <img src="${car.image}" alt="${car.brand} ${car.model}">
                    </div>
                    <div class="car-info">
                        <h3>${car.brand} ${car.model}</h3>
                        <div class="car-details">
                            <span><i class="fas fa-calendar"></i> ${car.year}</span>
                            <span><i class="fas fa-tachometer-alt"></i> ${car.kilometrage.toLocaleString()} km</span>
                            <span><i class="fas fa-cog"></i> ${car.boite}</span>
                        </div>
                        <div class="car-price">${car.price} M</div>
                        <p class="car-description">${car.description}</p>
                        <a href="tel:+1234567890" class="btn-call">
                            <i class="fas fa-phone"></i> Inquire Now
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Load cars on page load
        document.addEventListener('DOMContentLoaded', loadCars);
    </script>
</body>
</html>
